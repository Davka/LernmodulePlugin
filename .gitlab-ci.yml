# This file is a template, and might need editing before it works on your project.

# Apply the 'studip-plugins' tag so the group runner on studip-ci01.virt.uni-oldenburg.de will pick this job
default:
  image: annyanich/rockylinux-studip:0.1
  tags:
    - studip-plugins

stages:          # List of stages for jobs, and their order of execution
  - build

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "Running build.sh..."
    - ./build.sh
    - echo "Build complete."
  artifacts:
    paths:
      - ./dist/*.zip
    expire_in: 1 week
